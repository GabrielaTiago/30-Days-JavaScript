<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CSS Variables</title>
  </head>
  <body>
    <header>
      <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    </header>

    <main>
      <div class="controls">
        <div class="controls-container">
          <label for="spacing">Spacing:</label>
          <input
            id="spacing"
            type="range"
            name="spacing"
            min="10"
            max="150"
            value="10"
            data-sizing="px"
          />
        </div>

        <div class="controls-container">
          <label for="blur">Blur:</label>
          <input
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="25"
            value="10"
            data-sizing="px"
          />
        </div>

        <div class="controls-container">
          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#E22157" />
        </div>
        <img src="https://images.unsplash.com/photo-1614680376573-df3480f0c6ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"  />
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
